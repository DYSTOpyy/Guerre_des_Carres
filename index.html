<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <title>Mon site web</title>

</head>
<body>
    <h1>Bonjour, nous sommes le 20/10/2022</h1>
    <button id="button_black" type="button" class="monbouton" onclick="hoho(this.id)">
    <button id="button_red" type="button" class="monbouton">
    <button id="button_blue" type="button" class="monbouton">
    <button id="button_green" type="button" class="monbouton">
    <button id="button_white" type="button">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost');

        function hoho(obet)
        {
            
            test = document.getElementById(obet);
        
            // Emitting the event.
            socket.emit("checkedTrue", obet);  

            
            
        }

        socket.on("change", (couleur, data) => {

            
            // document.getElementById(data).style.setProperty('background-color', 'red'); 
            element = document.querySelector('.monbouton');
            element.style.backgroundColor = 'red';

            window.location = couleur;



        });

    </script>
</body>
