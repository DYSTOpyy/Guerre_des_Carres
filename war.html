<head>
    <title>Guerre des Carr√©s</title>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .square {
        height: 50px;
        width: 50px;
        background-color: black;
        float:left;
        }
        .head {
        text-align: center;
        font-family: fantasy;
        font-size: 200px;
        color: aquamarine;
        }
        #info{
        text-align: left;
        font-family: fantasy;
        font-size: 150px;
        color: pink; 
        }
    </style>
</head>
<body>
    <script>
        var color=0
        let colors = ['black', 'white', 'gray', 'silver', 'maroon', 'red', 'purple', 'green', 'lime', 'olive', 'yellow', 'navy', 'blue', 'teal', 'aqua']
        
        function changing(square) {
            color=color+1;
            if(color===15){
                color=0
            }
            square.style.backgroundColor=colors[color]
            console.log(colors[color])
                ;
        }
        function showing(x){
            texttoshow=x.style.backgroundColor
            document.getElementById("info").innerHTML = texttoshow;
        }
        
    </script>
    <div>
        <h1 class="head">
            Bienvenue
        </h1>
        <div>
            <div class="square" onclick="changing(this)" onmouseover="showing(this)"></div>
        </div>
        <div id="info"></div>
        
    </div>
</body>
