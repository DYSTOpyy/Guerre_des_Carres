    <style>
        .square {
        height: 50px;
        width: 50px;
        background-color: none;
        float:left;
        position: absolute;
        }
        .head {
        text-align: center;
        font-family: fantasy;
        font-size: 200px;
        color: aquamarine;
        }
        .overlay{
        opacity: 0;
        transition: .2s ease;
        height: 100%;
        width: 100%;
        background-color: silver;
        font-size: 80%;
        }
        .overlay:hover{
        opacity:1;
        }
    </style>
    <script>

    </script>
</head>
<body>
    <script>
        var color=0
        let colors = ['black', 'white', 'gray', 'silver', 'maroon', 'red', 'purple', 'green', 'lime', 'olive', 'yellow', 'navy', 'blue', 'teal', 'aqua']
        
        function changing(square) {
            color=color+1;
            if(color===15){
                color=0
            }
            square.style.backgroundColor=colors[color]
            console.log(colors[color])
        }
        function showing(parent,element){
            texttoshow=parent.style.backgroundColor
            element.innerHTML = texttoshow;
        }
    </script>
    <div>
        <h1 class="head">
            Bienvenue
        </h1>
            <div class="square" onclick="changing(this)" >
                <div class="overlay" onmouseover="showing(this.parentElement,this)"></div>
            </div>
        <div id="info"></div>
        
    </div>
</body>
